  <div class="content-wrapper">  
        <div class="card">
        <div class="card-body">
              <h4  style="text-align: center;"> Tabla de productos </h4><br>  
              <h5>Productos <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal_create_person_group"> Agregar / Editar </button></h5>
            <!--ventana emergente-->
              <div class="modal fade" id="modal_create_person_group" tabindex="-1" role="dialog"  aria-hidden="true">
                 <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                <div class="modal-dialog" role="document"> 
                 <div class="modal-content">  
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel"> Ingresar nuevo producto</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                      </button>
                    </div>

                    <div class="modal-body" >
                       <div>
                        <label>Id</label>
                        <input type="text" name="id" id="id">
                    </div>
                    <div>
                        <label>Nombre de producto*</label><label class="validation-error hide" id="fullNameValidationError">Ingresar Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                       <label>Categoria</label>
                        <input type="text" name="categoria" id="categoria">
                    </div>
                    <div>
                        <label>Marca</label>
                        <input type="text" name="marca" id="marca">
                    </div>
                    <div>
                        <label>Precio</label><label class="validation-error hide" id="fullNameValidationError">Ingresar Precio</label>
                        <input type="text" name="precio" id="precio">
                    </div> 
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                     <button type="submit" class="btn btn-primary">Agregar</button>
                    </div> 
</div>


                  </div> 
                </div>
              </form>
              </div>  
              <!--fin de ventana emergente --> 
             <table class="table table-bordered" class="list" id="employeeList">
                  <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Categoria</th>
                            <th>Marca</th>
                            <th>Precio</th>

                        </tr>

                    </tbody>
